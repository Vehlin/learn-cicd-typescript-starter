on:
  push:
    branches: [main]
    
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
     # This part
    env:
      DATABASE_URL: ${{ secrets.libsql://notely-db-vehlin.aws-eu-west-1.turso.io }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build and Push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474308/notely-ar-repo/d8efc45d0fbb

      - name: "Migrate Database"
        run: npm run db:migrate
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-474308/notely-ar-repo/d8efc45d0fbb --region us-central1 --allow-unauthenticated --project notely-474308 --max-instances=4